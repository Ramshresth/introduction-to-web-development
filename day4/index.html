  <body>
    <main>
      <h1>Layouts and Responsive design</h1>
      <!-- Inline, inline block and block -->
      <section>
        <div>
          <div>
            <div>
              <span style="background-color: blueviolet">
                This is inline by default.</span
              >
              <span style="display: block; background-color: brown"
                >This is block</span
              >
              <span
                style="
                  display: inline-block;
                  background-color: aqua;
                  width: 200px;
                  height: 100px;
                "
              >
                This is inline block</span
              >
            </div>
          </div>
        </div>
      </section>
      <!-- Flexbox -->
       <section class="container">
        <div class="box">
            
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

       </section>
    </main>
  </body>
